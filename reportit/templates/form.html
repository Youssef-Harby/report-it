<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Form</title>
</head>
<body>
  
    <div class="modal modal-signin d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              <h2 class="fw-bold mb-0">Report</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <button class="btn btn-primary"  ><a href="./map.html" target="_blank"><label><b>Peter Parker</b></label></a></button>
      
            <div class="modal-body p-5 pt-0">
                <form>
                    <div class="mb-3">
                      <label for="validationTextarea" class="form-label">Select Problem Category</label>
                        <select class="form-select" required aria-label="select example">
                          <option value="Water">Water</option>
                          <option value="Electricity">Electricity</option>
                          <option value="Road">Road</option>
                        </select>
                        <div class="invalid-feedback">Example invalid select feedback</div>
                      </div>
                        <label for="customRange3" class="form-label">Example range</label>
                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3" required>
                  
                    <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                      <label class="form-check-label" for="validationFormCheck1">Check this checkbox</label>
                      <div class="invalid-feedback">Example invalid feedback text</div>
                    </div>
                  
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                      <label class="form-check-label" for="validationFormCheck2">Toggle this radio</label>
                    </div>
                    <div class="form-check mb-3">
                      <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                      <label class="form-check-label" for="validationFormCheck3">Or toggle this other radio</label>
                      <div class="invalid-feedback">More example invalid feedback text</div>
                    </div>
                    <div class="mb-3">
                        <label for="validationTextarea" class="form-label">Text area</label>
                        <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" ></textarea>
                        <!-- <div class="invalid-feedback">
                          Please enter a message in the text area.
                        </div> -->
                      </div>
                    <div class="mb-3">
                      <input type="file" class="form-control" aria-label="file example" required>
                      <div class="invalid-feedback">Example invalid form file feedback</div>
                    </div>
                  
                    <div class="mb-3">
                      <button class="btn btn-primary" type="submit" >Submit form</button>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
