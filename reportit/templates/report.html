<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/map.css')}}">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
<title>Report</title>

<!-- Javascript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>   

</head>

 
<body>
    <script type="text/javascript">
        if (screen.width <= 700) {
        window.location = "{{ url_for('reportm') }}"
        }
      </script>

  <div align="center" id="map">
  <div id="scroll"  class="position-absolute p-5 bg-white m-5 shadow-lg map-box2">
  

  <form method="post" enctype="multipart/form-data"  onsubmit="submitForm(event)" >
                    
    <!-- ------------------------------------Location Map---------------------------------------->
    <h3 class="fw-bold mb-0">Hi, {{ current_user.f_Name }}</h3>
    <h3 class="modal-title">Report Your Problem</h3>
    <h5>Your Location Now is ?</h5>
    <div align="center" id="demo"></div><hr/>
    <script src="{{url_for('static', filename='js/map.js')}}"></script>


       <h4>Problem</h4>
        <p>
            <label for="validationTextarea" class="form-label">Select Problem Category</label>
                <select class="form-select" required aria-label="select example" id="1" onchange="javaScript:updateTwo();" name="Problem" required>
                    <!-- <option value="0">Problem</option> -->
                    <option value="Water">Water</option>
                    <option value="Sewage">Sewage</option>
                    <option value="Gas">Gas</option>
                    <option value="Electric">Electric</option>
                    <option value="Telecom">Telecom</option>
                    <option value="Pollution">Pollution</option>
                    <option value="Road">Road</option>
                    <option value="Disasters">Disasters</option>
                </select>
        </p>

        <p>
            <select class="form-select" required aria-label="select example" id="2"  name="Sub Problem" required>
            </select>
        </p>

   

  <!-- ---------------------------------------------------------------------------------------------------------- -->


    <hr/><h4>Problem Description</h4>
    <label for="customRange3" class="form-label">How intense is this problem?</label>
    <div  class="rating container" >
        <input type="radio" id="star3" name="rating" value="3"  /><label for="star3" title="Extremely Bad"></label>
        <input type="radio" id="star2" name="rating" value="2" /><label for="star2"title="Very Bad"></label>
        <input type="radio" id="star1" name="rating" value="1" checked /><label for="star1"title="Bad"></label>
      </div><br/><br/><br/><br/>
      
    <div class="mb-3">
        <label for="validationTextarea" class="form-label" for="file" style="cursor: pointer;" >Upload photo of the problem</label>
        <input type="file" class="form-control" aria-label="file example" accept="image/*" name="file" id="file" onchange="encodeImageFileAsURL(this)" onchange="loadFile(event)" required >
        <div class="invalid-feedback">Example invalid form file feedback</div>
        <div id="imgPre" align="center"><img id="output"/></div >
    </div>
      <div>
          <input type="hidden" name="lat" id="latlat">
          <input type="hidden" name="long" id="lonlon">
          
      </div>
     
    <div class="mb-3">
        <label for="validationTextarea" class="form-label" aria-label="file example">Describe the problem</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Write Description here" rows="6"  name="Description" required ></textarea>
    </div><hr/>
       

          
    <div class="mb-3" align="center">
        <button class="btn btn-warning" type="submit" >Submit form</button> 
    </div>
    </form>
</div>


</body>
</html>
